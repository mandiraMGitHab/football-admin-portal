<ng-container *ngIf="!isLoginPage(); else loginOnly">
  <mat-sidenav-container class="dashboard-container">
    <!-- Sidebar -->
    <mat-sidenav #sidenav mode="side" opened>
      <div class="left-siderbar">
        <app-sidebar></app-sidebar>
      </div>
    </mat-sidenav>

    <!-- Main content -->
    <mat-sidenav-content class="bg-theme">
      <!-- Header -->
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-md-2 right-top-content">
            <button mat-button (click)="sidenav.toggle()" class="menu-icon">
              <mat-icon>notes</mat-icon>
            </button>
          </div>
          <div class="col-md-2 text-right loginAcContainer">
              <mat-toolbar>
                <button mat-button [matMenuTriggerFor]="accountMenu" class="d-flex btn">
                  <mat-icon>account_circle</mat-icon>
                  <span class="ml-1">My Account</span>
                </button>

                <mat-menu #accountMenu="matMenu">
                  <button mat-menu-item (click)="isLoggedIn ? logout() : login()" class="logoutBtn full-width">
                    <mat-icon>{{ isLoggedIn ? 'logout' : 'login' }}</mat-icon>
                    <span>{{ isLoggedIn ? 'Logout' : 'Login' }}</span>
                  </button>
                </mat-menu>
              </mat-toolbar>

          </div>
        </div>
      </div>

      <!-- Router outlet -->
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>

      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>

<ng-template #loginOnly>
  <router-outlet></router-outlet>
</ng-template>
